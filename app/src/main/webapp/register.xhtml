<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>

<ui:insert name = "head" >
    <ui:include src = "head.xhtml" />
</ui:insert>

<h:body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <h:form>
                <h:inputText id="username" styleClass="fadeIn mt-5" a:placeholder="Username" value="#{registerRequest.username}">
                    <f:validator validatorId="usernameValidator" />
                </h:inputText>
                <h:message styleClass="error text-danger" for="username" />

                <h:outputText styleClass="alert alert-danger d-inline-block" rendered="#{flash.containsKey('error-user-is-taken')}" value="#{flash['error-user-is-taken']}" />

                <h:inputText id="email" styleClass="fadeIn" a:placeholder="Email" value="#{registerRequest.email}" />

                <h:inputText id="first-name" styleClass="fadeIn" a:placeholder="First name" value="#{registerRequest.firstName}">
                    <f:validator validatorId="firstNameValidator" />
                </h:inputText>
                <h:message styleClass="error text-danger" for="first-name" />

                <h:inputText id="last-name" styleClass="fadeIn" a:placeholder="Last name" value="#{registerRequest.lastName}">
                    <f:validator validatorId="lastNameValidator" />
                </h:inputText>
                <h:message styleClass="error text-danger" for="last-name" />

                <h:inputText id="birthday" styleClass="fadeIn" a:placeholder="Birthday" value="#{registerRequest.birthday}">
                    <f:validator validatorId="dateValidator" />
                </h:inputText>
                <h:message styleClass="error text-danger" for="birthday" />

                <h:inputSecret id="password" styleClass="fadeIn" a:placeholder="Password" value="#{registerRequest.password}">
                    <f:validator validatorId="passwordValidator" />
                </h:inputSecret>
                <h:message styleClass="error text-danger" for="password" />

                <h:inputSecret id="password-check" styleClass="fadeIn" a:placeholder="Password check" value="#{registerRequest.passwordCheck}">
                    <f:validator validatorId="passwordValidator" />
                </h:inputSecret>
                <h:message styleClass="error text-danger" for="password-check" />

                <h:outputText styleClass="alert alert-danger d-inline-block" rendered="#{flash.containsKey('error-passwords-do-not-match')}" value="#{flash['error-passwords-do-not-match']}" />

                <div id="formFooter" class="mt-5">
                    <h:commandButton styleClass="btn btn-primary mt-5" value="Register" action="#{registerController.register(registerRequest)}"/><br/>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
