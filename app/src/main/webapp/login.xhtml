<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>

<ui:insert name = "head" >
    <ui:include src = "head.xhtml" />
</ui:insert>

<h:body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <h:form>
                <h:inputText id="login" styleClass="fadeIn mt-5" a:placeholder="Login" value="#{loginRequest.username}">
                    <f:validator validatorId="usernameAndPasswordValidator" />
                </h:inputText>
                <h:message styleClass="error text-danger" for="login" />

                <h:inputSecret id="password" styleClass="fadeIn" a:placeholder="Password" value="#{loginRequest.password}">
                    <f:validator validatorId="usernameAndPasswordValidator" />
                </h:inputSecret>
                <h:message styleClass="error text-danger" for="login" />

                <h:outputText styleClass="alert alert-danger d-inline-block" rendered="#{flash.containsKey('error-wrong-username-or-password')}" value="#{flash['error-wrong-username-or-password']}" />

                <div id="formFooter" class="mt-5">
                    <h:commandButton styleClass="fadeIn third" value="login" action="#{loginController.login(loginRequest)}"/><br/>
                    <h:outputLink styleClass="underlineHover" value="register.xhtml">Sign up</h:outputLink>
                </div>

            </h:form>
        </div>
    </div>
</h:body>
</html>
