<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <h:outputStylesheet name="main.css" library="css" />
    <h:outputStylesheet name="bootstrap.min.css" library="css" />
</h:head>

<h:body>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Photo</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <ui:repeat value="#{auctionController.auctionListByUserId}" var="auction">
                <tr>
                    <td id="title-#{auction.id}">#{auction.title}</td>
                    <td id="price-#{auction.id}"> #{auction.price}</td>
                    <td id="photo-#{auction.id}"><h:graphicImage value="#{auction.auctionPhotoList[0].url}" height="64" /></td>
                    <td>
                        <h:link id="edit-#{auction.id}" outcome="edit">
                            <f:param name="auctionId" value="#{auction.id}" />
                            <h:outputText value="Edit" />
                        </h:link>
                    </td>
                </tr>
            </ui:repeat>
            </tbody>
        </table>
    </div>
</h:body>
</html>
